<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imtxon 4 oy render</title>
    <link rel = "stylesheet" href = "style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class = "container">
        <div class = "card">
            <div class = "card-head">
                <a href = "#"><i class = "fas fa-envelope"></i> Email</a>
                <div class = "user-image">
                    <img src = "" alt = "image">
                </div>
            </div>
            <div class = "card-body">    
                <div class = "user-name">
                    <span class = "user-name-title">Mr.</span>
                    <span class = "user-name-full">Helen Anttila,</span>
                    <span class = "user-age">34</span>
                </div>
                <div class = "user-location-address">
                    <span>Kouvola, Satakunta, Finland</span>
                </div>
            </div>
            <div class = "card-foot">
                <div class = "user-contact-info">
                    <span>
                        <i class = "fas fa-phone"></i> 07-567-990
                    </span>
                    <span>
                        <i class = "fa-solid fa-mobile-button"></i> 044-391-36-63
                    </span>
                    
                </div>
            </div>
        </div>
        <div>
            <p>
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                  Button with data-bs-target
                </button>
              </p>
              <div class="collapse" id="collapseExample">
                <div id="list" class="card card-body"></div>
                <div class="email"></div>
                <div class="body"></div>
              </div>
            <button type = "button" id = "generate-btn">Get New User</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src = "app.js"></script>
    <script src="./appp.js"></script>
</body>
</html>
